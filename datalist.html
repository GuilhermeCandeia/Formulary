<!--
    # <datalist>

        - Lista de valores como sugestão de uma tag <input>
        - Valores sugestivos e não obrigatórios
        - Usuários poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>
      
    
    #list

    - Recebe como valor o id de um <datalist> residente no mesmo documento.

    #Tipos de inputs suportados

    - text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color

    * Valores de datalist não são compatíveis com o tipo do <input> não serão apresentados.


    #Tipos de inputs não suportados

    - hidden, password, checkbox, radio, fle ou qualquer tipo de button

    
    #User agent

    Verificar compatibilidade do site http://caniuse.com

-->

<input type="text" list="fruitsdata" placeholder="Escolha uma fruta"/>

<datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>

</datalist>


<datalist id="colordata">
    <option>#ff0000</option>
    <option>#00ff00</option>
</datalist>

<input type="color" list="colordata" />
